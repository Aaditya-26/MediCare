<body>
	<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
		<div class="container">
			<a style="margin-left: -250px;" class="navbar-brand" href="">MediCare<small> Medical Shop</small></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="oi oi-menu"></span> Menu
			</button>
			<div style="margin-right: -287px;" class="collapse navbar-collapse" id="ftco-nav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a href="{% url 'patient-dashboard'%}" class="nav-link">Dashboard</a></li>
					<li class="nav-item"><a href="{% url 'pharmacy_shop' %}" class="nav-link">Shop</a></li>
					<li class="nav-item"><a href="{% url 'checkout' %}" class="nav-link">Checkout</a></li>
					<li class="nav-item cart">
						<a href="{% url 'cart' %}" class="nav-link">
							<span class="icon icon-shopping_cart"></span>
							<span class="bag d-flex justify-content-center align-items-center">
								<small>{{order.count_cart_items}}</small>
							</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<section class="ftco-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 mb-5 ftco-animate" style="
				margin-top: 79px;
				margin-left: -70px;
				text-align: center;
				padding: unset;">
					<a href="#" class="image-popup"><img src="{{ medicines.featured_image.url }}" class="img-fluid" alt="Medicine Picture" style="height:350px"></a>
				</div>
				<div class="col-lg-6 product-details pl-md-5 ftco-animate" style="
				text-align: center;
				padding: unset;
				margin: auto;">
					<h3>{{ medicines.name }}</h3>
					<p class="price"><span style="color: black !important;">{{ medicines.price }} â‚¹</span></p>
					<p>{{medicines.description }}</p>
					<div class="w-100"></div>
					<p><a href="{% url 'add-to-cart' pk=medicines.serial_number %}" class="btn btn-primary py-3 px-5">Add to Cart</a></p>
				</div>
			</div>
		</div>
	</section>

	<div class="main-wrapper">
		{% include 'footer.html' %}
	</div>	  

	<div id="ftco-loader" class="show fullscreen">
		<svg class="circular" width="48px" height="48px">
			<circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
			<circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
		</svg>
